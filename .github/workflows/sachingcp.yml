# This is a basic workflow to help you get started with Actions

name: CI-gcloud2

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gcloud-gsutil:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: set project
        run: |
         #export GOOGLE_APPLICATION_CREDENTIALS="/path/to/key.json"
         #git clone https://github.com/sbrTechWorld/gcp-play.git
         #cd gcp-play
         #gcloud auth activate-service-account --key-file=key.json --project=responsive-gist-322605
         gcloud config configurations list
         gcloud config set project responsive-gist-322605
         
      - name: gsutil command
        run : gsutil rm -r gs://sachinmane1983
              gsutil rm -r gs://sachintest121
          ignore_errors: yes
            
   

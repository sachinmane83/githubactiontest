# This is a basic workflow to help you get started with Actions

name: CI-gcloud

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  create-vm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Create VM
        run: |
         gcloud auth activate-service-account tfcloud-service@responsive-gist-322605.iam.gserviceaccount.com --key-file=https://github.com/sbrTechWorld/gcp-play/tree/main/.github/workflows/key.json --project=macro-truck-32271
         gcloud auth list
         gcloud config set project responsive-gist-322605
         gcloud compute instances create VM1 --machine-type n1-standard-2 --zone europe-west2-a --project responsive-gist-322605
         gcloud compute instances list
